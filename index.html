        #fetchButton {

            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(42, 176, 240, 0.3);
            position: relative;
            overflow: hidden;
            min-width: 180px;
            text-transform: none;
            letter-spacing: 0.5px;
        }
        
        #fetchButton::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        #fetchButton:hover {

        }
        
        #fetchButton:active {

        }
        
        #fetchButton:disabled {

            transform: none;

            box-shadow: 0 2px 10px rgba(42, 176, 240, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .loading::before {

            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(42, 176, 240, 0.1), transparent);
            animation: loading-shimmer 2s infinite;
        }
        
        @keyframes loading-shimmer {

            }
            100% {

            }
        }

        .chart-card {
