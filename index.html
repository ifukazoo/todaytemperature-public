<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全国気温情報</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/stations.css">
    <link rel="stylesheet" href="css/charts.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="hero-section">
        <div class="hero-content">
            <h1>🌡️ 気象データ可視化</h1>
            <p class="hero-subtitle">
                気象庁の最新アメダスデータを使用して、全国947箇所の観測所から<br>
                今日の気温・気圧変化をリアルタイムで表示します
            </p>
        </div>
    </div>
    
    <div class="container">
        <div class="main-content">
            <div class="selector-and-mode">
                <div class="station-selector">
                    <label>観測所を選択：</label>
                    
                    <!-- 都道府県選択 -->
                    <div class="prefecture-select-container">
                        <select id="prefectureSelect">
                            <option value="">都道府県を選択してください</option>
                        </select>
                    </div>
                    
                    <!-- 観測所選択 -->
                    <div class="station-select-container">
                        <select id="stationSelect" disabled>
                            <option value="">観測所を選択してください</option>
                        </select>
                    </div>
                </div>
                
                <!-- 表示モード選択 -->
                <div class="mode-selector">
                    <div class="mode-buttons">
                        <button id="todayMode" class="mode-button active">
                            📅 当日の変化
                        </button>
                        <button id="weeklyMode" class="mode-button">
                            📊 過去10日間
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                データを取得中...
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <!-- 当日の変化チャート -->
            <div class="charts-section" id="todayCharts">
                <div class="charts-header">
                    <h2 class="charts-title">📊 今日の気象データ変化</h2>
                    <button class="charts-refresh-button" id="refreshCharts" title="最新データに更新">
                        🔄 データを更新
                    </button>
                </div>
                
                <div class="charts-grid">
                    <div class="chart-card">
                        <div class="chart-header">
                            <h3 class="chart-title">
                                <div class="chart-icon temperature">🌡️</div>
                                気温変化
                            </h3>
                            <div class="chart-meta">単位: °C</div>
                        </div>
                        <div class="chart-container">
                            <canvas id="temperatureChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="chart-card">
                        <div class="chart-header">
                            <h3 class="chart-title">
                                <div class="chart-icon humidity">💧</div>
                                湿度変化
                            </h3>
                            <div class="chart-meta">単位: %</div>
                        </div>
                        <div class="chart-container">
                            <canvas id="humidityChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="chart-card">
                        <div class="chart-header">
                            <h3 class="chart-title">
                                <div class="chart-icon pressure">📊</div>
                                気圧変化
                            </h3>
                            <div class="chart-meta">単位: hPa</div>
                        </div>
                        <div class="chart-container">
                            <canvas id="pressureChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 過去10日間の気温チャート -->
            <div class="charts-section" id="weeklyCharts" style="display: none;">
                <div class="charts-header">
                    <h2 class="charts-title">📊 過去10日間の気温変化</h2>
                    <button class="charts-refresh-button" id="refreshWeeklyCharts" title="最新データに更新">
                        🔄 データを更新
                    </button>
                </div>
                
                <div class="weekly-charts-grid">
                    <div class="chart-card">
                        <div class="chart-header">
                            <h3 class="chart-title">
                                <div class="chart-icon temperature">🌡️</div>
                                過去10日間の気温変化（時間単位）
                            </h3>
                            <div class="chart-meta">単位: °C</div>
                        </div>
                        <div class="chart-container">
                            <canvas id="weeklyTemperatureChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
